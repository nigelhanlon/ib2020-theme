<!-- BEGIN switch_inline_mode -->
<div class="info-pane" style="min-height: 50px;">
  <h2>{L_TOPIC_REVIEW}</h2>
</div>
<!-- END switch_inline_mode -->

<!-- BEGIN postrow -->
<!-- BEGIN displayed -->
<a name="{postrow.displayed.POST_ID}"></a>
<div class="panel {postrow.displayed.displayed.ROW_CLASS}" style="height:auto !important;">
  <div class="inner">
    <div class="postbody">
      <h3>{postrow.displayed.POST_SUBJECT_NEW}</h3>
      <p class="author"><img src="{postrow.displayed.MINI_POST_IMG}" alt="" /> {postrow.displayed.L_TOPIC_BY}
        {postrow.displayed.POSTER_NAME} {postrow.displayed.L_TOPIC_ON} {postrow.displayed.POST_DATE}</p>
      <div class="content">{postrow.displayed.MESSAGE}</div>
    </div>
    <div class="clear"></div>
  </div>
</div>
<!-- END displayed -->
<!-- BEGIN hidden -->
<div class="post {postrow.hidden.ROW_CLASS}">
  <div class="inner">

    <p style="text-align:center">{postrow.hidden.MESSAGE}</p>
    <div class="clear"></div>

  </div>
</div>
<!-- END hidden -->
<!-- END postrow -->
<br />
